<!DOCTYPE html>
<html lang="en">
<head><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Properties Example</title>
    <link rel="stylesheet" href="css\grids.css">
</head>
<body>
    <h2>Inline-Block Layout</h2>
    <div class="inline-display">
        <div class="item">Plant</div>
        <div class="item">USA</div>
        <div class="item">India</div>
        <div class="item">UK</div>
        <div class="item">Rose</div>
        <div class="item">100</div>
        <div class="item">200</div>
        <div class="item">150</div>
        <div class="item">Tulip</div>
        <div class="item">50</div>
        <div class="item">80</div>
        <div class="item">60</div>
    </div>

    <h2>Flex Layout</h2>
    <div class="flex-display">
        <div class="flex-row">
            <div>Plant</div>
            <div>USA</div>
            <div>India</div>
            <div>UK</div>
        </div>
        <div class="flex-row">
            <div>Rose</div>
            <div>100</div>
            <div>200</div>
            <div>150</div>
        </div>
        <div class="flex-row">
            <div>Tulip</div>
            <div>50</div>
            <div>80</div>
            <div>60</div>
        </div>
    </div>

    <h2>Grid Layout</h2>
    <div class="grid-display">
        <div>Plant</div>
        <div>USA</div>
        <div>India</div>
        <div>UK</div>
        <div>Rose</div>
        <div>100</div>
        <div>200</div>
        <div>150</div>
        <div>Tulip</div>
        <div>50</div>
        <div>80</div>
        <div>60</div>
    </div>

    <h2>Table Layout</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Plant</th>
                <th>USA</th>
                <th>India</th>
                <th>UK</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Rose</td>
                <td>100</td>
                <td>200</td>
                <td>150</td>
            </tr>
            <tr>
                <td>Tulip</td>
                <td>50</td>
                <td>80</td>
                <td>60</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
