<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details Form</title>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="../css/forms.css">
</head>
<body>
    <div class="form">
  <div class="form-container">
    <h2>User Details Form</h2>
    <form action="#" method="post">
       
      <div class="form-row">
        <div class="form-group">
          <label for="name">&#x1F464;Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">&#128388;Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="phone">&#128383;Phone Number:</label>
          <input type="number" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>
        <div class="form-group">
          <label for="age">	&#xf183;Age:</label>
          <input type="number" id="age" name="age" min="18" placeholder="Enter your age">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label>&#128101;Gender:</label>
          <label><input type="radio" name="gender" value="Male" required> Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="experience">&#128188;Years of Experience:</label>
          <select id="experience" name="experience">
            <option value="0-1">0-1 Year</option>
            <option value="1-3">1-3 Years</option>
            <option value="3-5">3-5 Years</option>
            <option value="5+">5+ Years</option>
          </select>
        </div>
        <div class="form-group">
          <label for="location">&#128506;Location:</label>
          <input type="text" id="location" name="location" placeholder="Enter your city or country">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="skills">&#128483;Skills:</label>
          <input type="text" id="skills" name="skills" placeholder="e.g., Java, HTML, CSS">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group full-width">
          <label for="comments">Comments:</label>
          <textarea id="comments" name="comments" rows="4" placeholder="Enter additional details"></textarea>
        </div>
      </div>

      <div class="submit-btn">
        <button type="submit">Submit</button>
      </div>

    </form>
  </div>
</div>
</body>
</html>
